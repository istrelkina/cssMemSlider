<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <title>Mem slider</title>
</head>

<body>
   <div class="slider__wrapper">
      <input type="radio" name="slides" id="slide1" checked>
      <input type="radio" name="slides" id="slide2">
      <input type="radio" name="slides" id="slide3">
      <input type="radio" name="slides" id="slide4">
      <input type="radio" name="slides" id="slide5">
      <div class="slider">
         <div class="slider__item item1">
            <img src="images/slider1.jpg" alt="mem">
         </div>
         <div class="slider__item item2">
            <img src="images/slider2.jpg" alt="mem">
         </div>
         <div class="slider__item item3">
            <img src="images/slider3.jpg" alt="mem">
         </div>
         <div class="slider__item item4">
            <img src="images/slider4.jpg" alt="mem">
         </div>
         <div class="slider__item item5">
            <img src="images/slider5.jpg" alt="mem">
         </div>
      </div>
      <div class="controls">
         <label for="slide1"><span></span></label>
         <label for="slide2"><span></span></label>
         <label for="slide3"><span></span></label>
         <label for="slide4"><span></span></label>
         <label for="slide5"><span></span></label>
      </div>
   </div>
</body>

</html>
